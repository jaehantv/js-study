<script>
    console.log("안녕하세요~~~")
    // var는 변수를 선언하겠다는 뜻
    // 프로그래밍에서 = 은 같다라는 뜻이 아니다.
    // 왼쪽의 데이터를 오른쪽 변수에 넣는다는 뜻이다.
    // ; 세미콜론은 명령이 끝났다는 뜻이다.

    var num1 = 1;
    console.log(num1);
    // 변수의 데이터를 바꾸고 싶을 떄에는
    num1 = 2;
    console.log(num1);

    // 변수의 종류
    var num2 = 1.2;
    var str1 = "1";
    var str2 = '1';
    var bool1 = true;
    var bool2 = false;
    var nu = null; 
    var undef1 = undefined;
    var undef2;

    // 프로그래밍에서는 == 이 같다라는 뜻이다.
    console.log(num1 == 1); 
    // 데이터와 타입 비교
    // 변수의 데이터와 타입이 모두 같으면 같다.

    console.log(num1 == str1); //true
    console.log(num1 === str1);

    // 1과 true 비교
    // 1은 true, 0은 false

    console.log(num1 == bool1); // true
    console.log(num1 === bool1); //false
    console.log(nu == undef1) // true
    console.log(nu === undef1) //false

    // 프로그래밍에서는 2진법을 사용하기 떄문에
    // 10진법의 소수를 제대로 표현하기 어렵다.
    console.log(1.3 + 1.2); //2.5
    console.log(0.1 + 1.1); //1.2000000000000002

    // 절산(몇원 단위로 잘라내기)
    // Decimal 사용

    // c#이나 java 등에서는 1로 나온다.(INT 타입)
    // JS에서는 자동으로 변환해서 계산된다.
    console.log(2.5/2);

    // 몫을 구하는 방법
    console.log(parseInt(3/2));

    // 나머지를 구하는 방법
    console.log(3 % 2);

    //비교연산자
    console.log(3 >= 2); //true
    console.log(!true); //false

    // and 조건
    console.log(true && true); //true
    console.log(true && false); //false
    console.log(false && false); //false
    // 성능 상 false 조건이 자주오는 변수를 옆에 설정한다.

    // OR 조건
    console.log(true || true); //true
    console.log(true || false); //false
    console.log(false || false); //false
    // true를 찾아내거나 끝까지 가면 멈춤
    // 성능 상 true 조건이 자주오는 변수를 앞에 설정한다.

    console.log(false || null || 0 || undefined || "안녕"); //안녕
    // 자바스크립트에서는
    // null, 0, undefined 등도 false 조건으로 사용 가능하다.
    // 마지막 조건이 true가 아니고 값이면 값을 리턴한다.

    // 자바스크립트에서는 값이 있으면 true로 인식한다.
    if("안녕"){
         console.log("하세요");
    }
</script>
